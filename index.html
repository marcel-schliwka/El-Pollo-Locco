<!DOCTYPE html>
<html lang="en" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.webp"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.webp"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.webp"
    />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./scripts/classes/drawable-object.class.js"></script>
    <script src="./scripts/classes/status-bar.class.js"></script>
    <script src="./scripts/classes/screens.class.js"></script>
    <script src="./scripts/classes/moveable-object.class.js"></script>
    <script src="./scripts/classes/collectable-objects.class.js"></script>
    <script src="./scripts/classes/bottle.class.js"></script>
    <script src="./scripts/classes/coin.class.js"></script>
    <script src="./scripts/classes/throwable-object.class.js"></script>
    <script src="./scripts/classes/chicken.class.js"></script>
    <script src="./scripts/classes/small-chicken.class.js"></script>
    <script src="./scripts/classes/character.class.js"></script>
    <script src="./scripts/classes/cloud.class.js"></script>
    <script src="./scripts/classes/background-object.class.js"></script>
    <script src="./scripts/classes/keyboard.class.js"></script>
    <script src="./scripts/classes/level.class.js"></script>
    <script src="./scripts/classes/endboss.class.js"></script>
    <script src="./scripts/classes/sound-manager.class.js"></script>
    <script src="./scripts/game.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./scripts/classes/world.class.js"></script>

    <title>El-Pollo-Locco</title>
  </head>
  <body onload="init()">
    <div class="game-container">
      <canvas id="canvas" width="720" height="480"></canvas>
      <!-- <canvas id="canvas" width="1440" height="920"></canvas> -->

      <div class="game-overlay">
        <div class="startscreen hide">
          <img
            src="img/9_intro_outro_screens/start/startscreen_1.webp"
            alt="Startscreen"
            id="overlay-image"
            class="hide"
          />
          <div class="startbutton-container">
            <button onclick="startGame();" class="btns">Start</button>
          </div>
        </div>
        <div class="gameOver d-none">
          <img
            src="./img/9_intro_outro_screens/game_over/game over!.webp"
            alt="Gameover Screen"
            class="game-over-img"
          />
          <div class="restartbutton-container">
            <button class="btns" onclick="restartGame();">Restart</button>
          </div>
        </div>
        <div class="lost d-none">
          <img
            src="./img/9_intro_outro_screens/game_over/oh no you lost!.webp"
            alt="You Lost Screen"
            class="game-over-img"
          />
          <div class="restartbutton-container">
            <button class="btns" onclick="restartGame();">Restart</button>
          </div>
        </div>
        <div id="settingsMenu" class="settings d-none">
          <div class="keySettings">
            <div class="flex-center">
              <h2>Keyboard Controls</h2>
            </div>
            <div class="flex-center">
              <img
                class="key"
                src="./img/icons/buttons.webp"
                alt="Arrow Keys Image"
              /><span>Move around</span>
            </div>
            <div class="flex-center">
              <img
                class="key"
                src="./img/icons/d-key.webp"
                alt="D Key on Keyboard"
              /><span>Throw Bottle</span>
            </div>
            <div class="flex-center">
              <img
                class="key"
                src="./img/icons/space_key.webp"
                alt="Space Key on Keyboard"
              /><span>Jump</span>
            </div>
          </div>
        </div>
        <div class="hud">
          <div class="left btns">
            <button id="leftHudBtn">Left</button>
            <button id="rightHudBtn">Right</button>
          </div>
          <div class="right btns">
            <button id="btnJumpUp">Jump</button>
            <button id="btnThrowBottle">Throw</button>
          </div>
        </div>
      </div>
      <div class="icon-bar-top">
        <img
          src="./img/icons/setting.webp"
          alt="Open Settings"
          id="openSettingsBtn"
          onclick="openSettings(this);"
        />
        <img
          src="./img/icons/sound.webp"
          alt="Mute Audio"
          onclick="muteAudio(this)"
        />
        <img
          src="./img/icons/fullscreen.svg"
          alt="Toggle Fullscreen"
          onclick="fullscreen();"
        />
      </div>
      <div class="icon-bar-bottom">
        <div class="icon-bar-bottom-right">
          <img
            id="touchThrow"
            src="./img/touch_controls/throw-bottle.webp"
            alt="Character Throw Bottle"
          />
          <img
            id="touchJump"
            src="./img/touch_controls/up-arrow.webp"
            alt="Character Jump"
          />
        </div>
        <div class="icon-bar-bottom-left">
          <img
            id="touchLeft"
            src="./img/touch_controls/left-arrow.webp"
            alt="Character Left"
          />
          <img
            id="touchRight"
            src="./img/touch_controls/right-arrow.webp"
            alt="Character Jump"
          />
        </div>
      </div>
    </div>
    <div class="turn-device">
      <h1>El Pollo Locco</h1>
      <h2>please turn your device</h2>
    </div>

    <script src="./scripts/events.js"></script>
  </body>
</html>
